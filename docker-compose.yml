version: '3.8'

services:
  web:
    build: .
    container_name: getticket_web
    ports:
      - "8080:80"
    volumes:
      - ./database.sqlite:/var/www/html/database.sqlite
      - ./logos:/var/www/html/logos
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
